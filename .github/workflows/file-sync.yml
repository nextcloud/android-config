name: Sync Files
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3
      - name: Run GitHub File Sync
        uses: BetaHuhn/repo-file-sync-action@475a6502288f55cc52e951bdd1c44d7981218478 # v1.19.0
        with:
          GH_PAT: ${{ secrets.GH_PAT }}
          GIT_USERNAME: nextcloud-android-bot
          GIT_EMAIL: android@nextcloud.com
          COMMIT_BODY: "Signed-off-by: nextcloud-android-bot <android@nextcloud.com>"
