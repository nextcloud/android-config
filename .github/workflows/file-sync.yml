name: Sync Files
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Run GitHub File Sync
        uses: BetaHuhn/repo-file-sync-action@d61fc2b98c0b48c5ee77d9b575b191fe8e59cba3
        with:
          GH_PAT: ${{ secrets.GH_PAT }}
          GIT_USERNAME: nextcloud-android-bot
          GIT_EMAIL: android@nextcloud.com
          COMMIT_BODY: "Signed-off-by: nextcloud-android-bot <android@nextcloud.com>"
